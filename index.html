<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valais Vibes</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <!-- Dark overlay for the background -->
  <div class="overlay"></div>

  <div class="container">
    <h1>Peak Pulse</h1>

    <input 
      type="text" 
      id="city" 
      placeholder="Enter City" 
      oninput="autocompleteCity()"
    />
    <ul id="suggestions"></ul>

    <button onclick="getWeather()">Explore</button>
    <button class="detect-btn" onclick="detectLocation()">
        <i>📍</i> Detect My Location
      </button>
      

    <div id="weather-info">
      <img 
        src="images/clear.jpg" 
        class="weather-icon" 
        id="icon" 
        alt="weather icon" 
      />
      <div class="temp" id="temp">Hello 👋</div>
      <div class="description" id="desc">Welcome to Peak Pulse</div>
      <div class="quote" id="quote">Start exploring weather forecasts 🌄</div>
    </div>
    <div id="today-highlights" class="today-highlights">
        <h3>Today’s Highlights</h3>
        <div class="highlight-grid">
            <div class="highlight-card">
                <h4>Feels Like</h4>
                <p id="feels-like">--</p>
            </div>
            <div class="highlight-card">
                <h4>Humidity</h4>
                <p id="humidity">--</p>
            </div>
            <div class="highlight-card">
                <h4>Wind</h4>
                <p id="wind">--</p>
            </div>
        </div>
    </div>
    

    <div id="forecast">
      <h2>3-Day Forecast</h2>
      <div class="forecast-container" id="forecast-container">
    
      </div>
    </div>
  </div>

 
  <footer>
    Made with ❤️ in Switzerland by Haroun Khenfri
  </footer>


  <script src="js/main.js"></script>
</body>
</html>
